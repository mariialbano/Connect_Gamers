<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/faq.css">
    <title>Feedback</title>
</head>
<body>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="../index.html">Home</a>
        <a href="../pages/eventos.html">Jogos e Eventos</a>
        <a href="../pages/cadastro.html">Inscreva-se</a>
        <a href="../pages/rankings.html">Rankings</a>
        <a href="../pages/FAQ.html">FAQ</a>
        <a href="../pages/pesquisa.html">Saiba mais</a>
        <a href="../pages/pesquisa.html">Configurações</a>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-black fixed-top p-2">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Esquerda: botão de menu + logo -->
            <div class="d-flex align-items-center">
                <div class="hamburger me-3" onclick="openSidebar()">
                    <img src="../assets/IMAGENS/lista.png" alt="Menu" style="width: 40px;">
                </div>
                <a class="navbar-brand m-0 p-0" href="../index.html">
                    <img src="../assets/IMAGENS/Connect_Gamers_logo_OFICIAL-removebg-preview.png" alt="logo" class="logo">
                </a>
            </div>

            <!-- Direita: ícone de perfil -->
            <a href="../pages/perfil.html" class="me-2">
                <img src="../assets/IMAGENS/perfil.png" alt="Perfil" style="width: 40px;">
            </a>
        </div>
    </nav>

    <section class="content-section d-flex justify-content-center align-items-center bg-dark">
        
            <div class="container custom-container" id="feedback-container">
                <h2>Seu Feedback é importante para nós!</h2>
                <form id="feedback-form">
                    <div class="star-rating" id="estrelas">
                        <!-- Estrelas de avaliação -->
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">&#9733;</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">&#9733;</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">&#9733;</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">&#9733;</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">&#9733;</label>
                    </div>
                    <!-- Campo de texto para feedback -->
                    <textarea name="feedback" id="feedback" placeholder="Deixe seu Feedback"></textarea>
    
                    <button type="submit" class="custom-button">Enviar Feedback</button>
                </form>
            </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-white text-center">
        <p>© 2025 Connect Gamers. Todos os direitos reservados.</p>
        <p>Desenvolvido por: Ana Gonçalves, Jessica Brito, Mariana Albano, Neemias Silva, Vinícius Gonzales.</p>
    </footer>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
            document.getElementById("overlay").style.display = "block";
        }
    
        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("overlay").style.display = "none";
        }
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Seu JS personalizado -->
    <script src="../JS/faq.js"></script>
</body>
</html>
