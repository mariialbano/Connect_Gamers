</head>
<body>
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top p-0">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../assets/IMAGENS/Connect Gamers logo OFICIAL.jpg" alt="logo" class="logo" width="150">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

    <section class="content-section">
        <div class="container custom-container" id="feedback-container">
            <h2>Seu Feedback é importante para nós!</h2>
            <form id="feedback-form">
                <div class="star-rating">
                    <!-- Estrelas de avaliação -->
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">&#9733;</label>
                </div>
                <!-- Campo de texto para feedback -->
                <textarea name="feedback" id="feedback" placeholder="Deixe seu Feedback"></textarea>

                <button type="submit" class="custom-button">Enviar Feedback</button>
            </form>
        </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
