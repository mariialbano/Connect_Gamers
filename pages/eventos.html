<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/faq.css">
    <title>Feedback</title>
</head>
<body>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="../index.html">Home</a>
        <a href="eventos.html">Jogos e Eventos</a>
        <a href="cadastro.html">Inscreva-se</a>
        <a href="rankings.html">Rankings</a>
        <a href="FAQ.html">FAQ</a>
        <a href="pesquisa.html">Saiba mais</a>

        <!-- Configurações com submenu -->
        <div class="configuracoes">
            <a href="#" onclick="toggleConfig()">Configurações</a>
            <div id="submenu-config" class="submenu">
                <label class="switch-label">Tema Escuro</label>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div id ="submenu-vlibras" class="submenu">
                <label class="switch-label"> Libras</label>
                <label class="switch">
                    <input type="checkbox" id="vibras-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-black fixed-top p-2">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Esquerda: botão de menu + logo -->
            <div class="d-flex align-items-center">
                <div class="hamburger me-3" onclick="openSidebar()">
                    <img src="../assets/IMAGENS/lista.png" alt="Menu" style="width: 40px;">
                </div>
                <a class="navbar-brand m-0 p-0" href="../index.html">
                    <img src="../assets/IMAGENS/Connect_Gamers_logo_OFICIAL-removebg-preview.png" alt="logo" class="logo" id="siteLogo">
                </a>
            </div>

            <!-- Direita: ícone de perfil -->
            <a href="perfil.html" class="me-2">
                <img src="../assets/IMAGENS/perfil.png" alt="Perfil" style="width: 40px;" id="perfilIcon">
            </a>
        </div>
    </nav>

    <section class="content-section d-flex justify-content-center align-items-center bg-dark">
        
            <div class="container custom-container" id="feedback-container">
                <h2>Seu Feedback é importante para nós!</h2>
                <form id="feedback-form">
                    <div class="star-rating" id="estrelas">
                        <!-- Estrelas de avaliação -->
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">&#9733;</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">&#9733;</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">&#9733;</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">&#9733;</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">&#9733;</label>
                    </div>
                    <!-- Campo de texto para feedback -->
                    <textarea name="feedback" id="feedback" placeholder="Deixe seu Feedback"></textarea>
    
                    <button type="submit" class="custom-button">Enviar Feedback</button>
                </form>
            </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-white text-center">
        <p>© 2025 Connect Gamers. Todos os direitos reservados.</p>
        <p>Desenvolvido por: Ana Gonçalves, Jessica Brito, Mariana Albano, Neemias Silva, Vinícius Gonzales.</p>
    </footer>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
            document.getElementById("overlay").style.display = "block";
        }
    
        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("overlay").style.display = "none";
        }
    </script>

    <script>
            function toggleConfig() {
                const submenu = document.getElementById("submenu-config");
                const submenuLibras = document.getElementById("submenu-vlibras");
                
                submenu.style.display = submenu.style.display === "block" ? "none" : "block";
                submenuLibras.style.display = submenuLibras.style.display === "block" ? "none" : "block";
            }

            // Aplicar tema salvo no carregamento da página
            window.onload = function () {
                const savedTheme = localStorage.getItem("siteTheme") || "dark";
                document.body.classList.add(savedTheme + "-theme");

                const isDark = savedTheme === "dark";
                const toggle = document.getElementById("themeToggle");
                const label = document.querySelector(".switch-label");
                const logo = document.getElementById("siteLogo");
                const perfilIcon = document.getElementById("perfilIcon"); // Nova linha

                if (toggle) toggle.checked = isDark;
                if (label) label.textContent = isDark ? "Tema Escuro" : "Tema Claro";

                if (logo) {
                    logo.src = isDark ? "../assets/IMAGENS/Connect_Gamers_logo_OFICIAL-removebg-preview.png" : "../assets/IMAGENS/logo - tema claro.png";
                }

                if (perfilIcon) { // Nova condição
                    perfilIcon.src = isDark ? "../assets/IMAGENS/perfil.png" : "../assets/IMAGENS/perfil_preto.png"; // Assumindo que você tem uma imagem 'perfil-claro.png'
                }
            };

            // Troca o tema, atualiza texto, logo e salva no localStorage
            document.addEventListener("DOMContentLoaded", function () {
                const toggle = document.getElementById("themeToggle");
                const label = document.querySelector(".switch-label");
                const logo = document.getElementById("siteLogo");
                const perfilIcon = document.getElementById("perfilIcon"); // Nova linha

                if (toggle) {
                    toggle.addEventListener("change", function () {
                        const isDark = toggle.checked;
                        const newTheme = isDark ? "dark" : "light";

                        document.body.classList.remove("light-theme", "dark-theme");
                        document.body.classList.add(newTheme + "-theme");

                        if (label) {
                            label.textContent = isDark ? "Tema Escuro" : "Tema Claro";
                            label.style.color = isDark ? "#fff" : "#000"; // Define a cor do texto da label
                        }

                        if (logo) {
                            logo.src = isDark ? "../assets/IMAGENS/Connect_Gamers_logo_OFICIAL-removebg-preview.png" : "../assets/IMAGENS/logo - tema claro.png";
                        }

                        if (perfilIcon) { // Nova condição
                            perfilIcon.src = isDark ? "../assets/IMAGENS/perfil.png" : "../assets/IMAGENS/perfil_preto.png"; // Assumindo que você tem uma imagem 'perfil-claro.png'
                        }

                        localStorage.setItem("siteTheme", newTheme);
                    });
                }
            });
    </script>

        <!-- botão vlibras -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const librasToggle = document.getElementById("vibras-toggle");
            const vlibras = document.getElementById("vlibras");

            const librasAtivo = localStorage.getItem("vlibrasAtivo") === "true";
                vlibras.style.display = librasAtivo ? "block" : "none";
                librasToggle.checked = librasAtivo;

            librasToggle.addEventListener("change", function () {
                const ativo = this.checked;
                vlibras.style.display = ativo ? "block" : "none";
                localStorage.setItem("vlibrasAtivo", ativo);
            });
        });
    </script>

    <!-- VLibras widget -->
    <div id="vlibras">
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Seu JS personalizado -->
    <script src="../JS/faq.js"></script>
</body>
</html>
