<body>
    
    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->

        <a href="../pages/eventos.html">Jogos e Eventos</a>

        <a href="../pages/pesquisa.html">Saiba mais</a>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-black fixed-top p-2">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Esquerda: botão de menu + logo -->
            <div class="d-flex align-items-center">
                <div class="hamburger me-3" onclick="openSidebar()">
                    <img src="../assets/IMAGENS/lista.png" alt="Menu" style="width: 40px;">
                </div>
                <a class="navbar-brand m-0 p-0" href="../index.html">
                    <img src="../assets/IMAGENS/Connect_Gamers_logo_OFICIAL-removebg-preview.png" alt="logo" class="logo">

    <!-- container com as imagens dos jogos -->
    <section class="container-fluid mt-5 pt-5 bg-dark pagina-inteira"> 
        <div class="container-pagina-jogos">
            <div class="container-jogos">
                <img src="../assets/IMAGENS/cs2.png" class="imagem-jogos" id="cardCs" data-jogo="cs2" />

        <p>Desenvolvido por: Ana Gonçalves, Jessica Brito, Mariana Albano, Neemias Silva, Vinícius Gonzales.</p>
    </footer>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
            document.getElementById("overlay").style.display = "block";
        }
    
        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("overlay").style.display = "none";
        }
    </script>

    <!-- importando o javascript -->
    <script src="../JS/eventos.js"></script>
