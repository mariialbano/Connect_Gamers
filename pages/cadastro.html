<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="../index.html">Home</a>
        <a href="eventos.html">Jogos e Eventos</a>
        <a href="../pages/login.html">Crie sua conta</a>
        <a href="cadastro.html">Inscreva-se</a>
        <a href="rankings.html">Rankings</a>
        <a href="FAQ.html">FAQ</a>
        <a href="pesquisa.html">Saiba mais</a>

        <!-- Configurações com submenu -->
        <div class="configuracoes">
            <a href="#" onclick="toggleConfig()">Configurações</a>
            <div id="submenu-config" class="submenu">
                <label class="switch-label">Tema Escuro</label>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div id ="submenu-vlibras" class="submenu">
                <label class="switch-label"> Libras</label>
                <label class="switch">
                    <input type="checkbox" id="vibras-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-black fixed-top p-2">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Esquerda: botão de menu + logo -->
            <div class="d-flex align-items-center">
                <div class="hamburger me-3" onclick="openSidebar()">
                    <img src="../assets/IMAGENS/lista.png" alt="Menu" style="width: 40px;">
                </div>
                <a class="navbar-brand m-0 p-0" href="../index.html">
                    <img src="../assets/IMAGENS/Connect_Gamers_logo_OFICIAL-removebg-preview.png" alt="logo" class="logo" id="siteLogo">

            </div>

            <!-- Direita: ícone de perfil -->
            <a href="perfil.html" class="me-2">
                <img src="../assets/IMAGENS/perfil.png" alt="Perfil" style="width: 40px;" id="perfilIcon">

        </div>

    <!-- Formulário de Cadastro -->
    <section class="container-fluid mt-5 pt-5 bg-dark">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-5">
                <div id="form-container2" class="form-container p-4 shadow-lg rounded">
                    <h2>Cadastre seu Squad!</h2>
                    <form id="formulario" action="FAQ.html"> 
                        <div class="mb-3">
                            <input type="text" id="squad-name" class="form-control" placeholder="Nome do Squad" required>
                        </div>
        
                        <div class="mb-3">
                            <label class="form-label">Integrantes:</label>
                            <div class="row g-2">
                                <div class="col"><input type="text" class="form-control" placeholder="Integrante 1"></div>
                                <div class="col"><input type="text" class="form-control" placeholder="Integrante 2"></div>
                                <div class="col"><input type="text" class="form-control" placeholder="Integrante 3"></div>
                                <div class="col"><input type="text" class="form-control" placeholder="Integrante 4"></div>
                                <div class="col"><input type="text" class="form-control" placeholder="Integrante 5"></div>
                            </div>
                        </div>
        
                        <div class="mb-3">
                            <select id="jogo-selecao" class="form-select" required>
                                <option value="" disabled selected>Selecione um jogo</option>
                                <option value="fortnite">Fortnite</option>
                                <option value="valorant">Valorant</option>
                                <option value="cs">Counter Strike</option>
                                <option value="rocket-league">Rocket League</option>
                                <option value="lol">League of Legends</option>
                            </select>
                        </div>

                        <div id="evento-container"></div> 

                        <div class="mb-3">
                            <p>Escolha o nível do seu squad:</p>
                            <select class="form-select2" required>
                                <option value="" disabled selected>Selecione um nível</option>
                                <option value="iniciante">Iniciante</option>
                                <option value="intermediario">Intermedário</option>
                                <option value="avancado">Avançado</option>
                            </select>
                        </div>
        
                        <button type="submit" class="btn btn-primary w-100">
                            Cadastrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-white text-center">

    </footer>

    <script>

        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
            document.getElementById("overlay").style.display = "block";
        }
    
        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("overlay").style.display = "none";
        }

    </script>

    <script>
            function toggleConfig() {
                const submenu = document.getElementById("submenu-config");
                const submenuLibras = document.getElementById("submenu-vlibras");
                
                submenu.style.display = submenu.style.display === "block" ? "none" : "block";
                submenuLibras.style.display = submenuLibras.style.display === "block" ? "none" : "block";
            }

        // Aplicar tema salvo no carregamento da página
        window.onload = function () {
            const savedTheme = localStorage.getItem("siteTheme") || "dark";
            document.body.classList.add(savedTheme + "-theme");

            const isDark = savedTheme === "dark";
            const toggle = document.getElementById("themeToggle");
            const label = document.querySelector(".switch-label");
            const logo = document.getElementById("siteLogo");
            const perfilIcon = document.getElementById("perfilIcon"); // Nova linha

            if (toggle) toggle.checked = isDark;
            if (label) label.textContent = isDark ? "Tema Escuro" : "Tema Claro";

            if (logo) {
                logo.src = isDark ? "../assets/IMAGENS/Connect_Gamers_logo_OFICIAL-removebg-preview.png" : "../assets/IMAGENS/logo - tema claro.png";
            }

            if (perfilIcon) { // Nova condição
                perfilIcon.src = isDark ? "../assets/IMAGENS/perfil.png" : "../assets/IMAGENS/perfil_preto.png"; // Assumindo que você tem uma imagem 'perfil-claro.png'
            }
        };

           // Troca o tema, atualiza texto, logo e salva no localStorage
            document.addEventListener("DOMContentLoaded", function () {
                const toggle = document.getElementById("themeToggle");
                const label = document.querySelector(".switch-label");
                const librasLabel = document.querySelector('#submenu-vlibras .switch-label');
                const logo = document.getElementById("siteLogo");
                const perfilIcon = document.getElementById("perfilIcon"); // Nova linha

                if (toggle) {
                    toggle.addEventListener("change", function () {
                        const isDark = toggle.checked;
                        const newTheme = isDark ? "dark" : "light";

                        document.body.classList.remove("light-theme", "dark-theme");
                        document.body.classList.add(newTheme + "-theme");

                        if (label) {
                            label.textContent = isDark ? "Tema Escuro" : "Tema Claro";
                            label.style.color = isDark ? "#fff" : "#000"; // Define a cor do texto da label
                        }

                        if (librasLabel) {
                            librasLabel.style.color = isDark ? "#fff" : "#000";
                        }

                        if (logo) {
                            logo.src = isDark ? "./assets/IMAGENS/Connect_Gamers_logo_OFICIAL-removebg-preview.png" : "./assets/IMAGENS/logo - tema claro.png";
                        }

                        if (perfilIcon) { // Nova condição
                            perfilIcon.src = isDark ? "./assets/IMAGENS/perfil.png" : "./assets/IMAGENS/perfil_preto.png"; // Assumindo que você tem uma imagem 'perfil-claro.png'
                        }

                        localStorage.setItem("siteTheme", newTheme);
                    });
                }
            });
    </script>

        <!-- botão vlibras -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const librasToggle = document.getElementById("vibras-toggle");
            const vlibras = document.getElementById("vlibras");

            const librasAtivo = localStorage.getItem("vlibrasAtivo") === "true";
                vlibras.style.display = librasAtivo ? "block" : "none";
                librasToggle.checked = librasAtivo;

            librasToggle.addEventListener("change", function () {
                const ativo = this.checked;
                vlibras.style.display = ativo ? "block" : "none";
                localStorage.setItem("vlibrasAtivo", ativo);
            });
        });
    </script>

    <!-- VLibras widget -->
    <div id="vlibras">
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <!-- Scripts -->
    <script src="../JS/cadastro.js"></script>
    <!-- Bootstrap Bundle com Popper para o menu ficar responsivo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
