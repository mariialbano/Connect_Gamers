<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
</head>
<body>

    <header>
        <a href="#"><img src="../assets/IMAGENS/Connect Gamers logo OFICIAL.jpg" alt="logo" class="logo"/a>
        <nav class="navegaçao">
            <ul>
                <li><a href="../index.html">Página Inicial</a></li>
                <li><a href="../pages/pesquisa.html">Pesquisa e Dados</a></li>
                <li><a href="../pages/eventos.html">Jogos e Eventos</a></li>
                <li><a href="../pages/cadastro.html">Cadastro</a></li>
                <li><a href="../pages/FAQ.html">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <section>
        
        <div class="form-container">
            <h2>Cadastre seu Squad!</h2>
            <form action="../pages/FAQ.html"> 
                <input type="text" class="full-width" placeholder="Nome do Squad" required>
        
                <div class="input-group">
                    <input type="text" placeholder="Participante 1">
                    <input type="text" placeholder="Participante 2">
                    <input type="text" placeholder="Participante 3">
                    <input type="text" placeholder="Participante 4">
                    <input type="text" placeholder="Participante 5">
                </div>
        
                <select id="jogo-selecao" required>
                    <option value="" disabled selected>Selecione um jogo</option>
                    <option value="fortnite">Fortnite</option>
                    <option value="valorant">Valorant</option>
                    <option value="cs">Counter Strike</option>
                    <option value="rocket-league">Rocket League</option>
                    <option value="lol">League of Legends</option>
                </select>

                <div id="evento-container"></div> 
        
                <div class="radio-group" required>
                    <p>Escolha o nível do seu squad:</p>
                    <label><input type="radio" name="nivel" value="iniciante" required> Iniciante</label>
                    <label><input type="radio" name="nivel" value="intermediario"> Intermediário</label>
                    <label><input type="radio" name="nivel" value="avancado"> Avançado</label>
                </div>
        
                <button type="submit">Cadastrar</button>
            </form>
        </div>

    </section>

    <footer class="footer">
        <p>© 2025 Connect Gamers. Todos os direitos reservados.</p>
        <p>Desenvolvido por: Ana Gonçalves, Jessica Brito, Mariana Albano, Neemias Silva, Vinícius Gonzales.</p>
    </footer>

    <script src="../JS/cadastro.js"></script>
</body>
</html>
