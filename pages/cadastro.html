</head>
<body>
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top p-0">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../assets/IMAGENS/Connect Gamers logo OFICIAL.jpg" alt="logo" class="logo" width="150">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Página Inicial</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/pesquisa.html">Pesquisa e Dados</a></li>

                    <li class="nav-item"><a class="nav-link" href="../pages/FAQ.html">FAQ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Cadastro -->
    <section class="container-fluid mt-5 pt-5 bg-dark">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-5">
                <div id="form-container2" class="form-container p-4 shadow-lg rounded">
                    <h2>Cadastre seu Squad!</h2>
                    <form id="formulario" action="../pages/FAQ.html"> 
                        <div class="mb-3">
                            <input type="text" id="squad-name" class="form-control" placeholder="Nome do Squad" required>
                        </div>
        
                        <div class="mb-3">
                            <label class="form-label">Integrantes:</label>
                            <div class="row g-2">
                                <div class="col"><input type="text" class="form-control" placeholder="Integrante 1"></div>
                                <div class="col"><input type="text" class="form-control" placeholder="Integrante 2"></div>
                                <div class="col"><input type="text" class="form-control" placeholder="Integrante 3"></div>
                                <div class="col"><input type="text" class="form-control" placeholder="Integrante 4"></div>
                                <div class="col"><input type="text" class="form-control" placeholder="Integrante 5"></div>
                            </div>
                        </div>
        
                        <div class="mb-3">
                            <select id="jogo-selecao" class="form-select" required>
                                <option value="" disabled selected>Selecione um jogo</option>
                                <option value="fortnite">Fortnite</option>
                                <option value="valorant">Valorant</option>
                                <option value="cs">Counter Strike</option>
                                <option value="rocket-league">Rocket League</option>
                                <option value="lol">League of Legends</option>
                            </select>
                        </div>

                        <div id="evento-container"></div> 

                        <div class="mb-3">
                            <p>Escolha o nível do seu squad:</p>
                            <select class="form-select2" required>
                                <option value="" disabled selected>Selecione um nível</option>
                                <option value="iniciante">Iniciante</option>
                                <option value="intermediario">Intermedário</option>
                                <option value="avancado">Avançado</option>
                            </select>
                        </div>
        
                        <button type="submit" class="btn btn-primary w-100">
                            Cadastrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center">

    </footer>

    <script src="../JS/cadastro.js"></script>
    <!-- Bootstrap Bundle com Popper para o menu ficar responsivo -->
