<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../CSS/rankings.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="../index.html">Home</a>
        <a href="eventos.html">Jogos e Eventos</a>
        <a href="cadastro.html">Inscreva-se</a>
        <a href="rankings.html">Rankings</a>
        <a href="FAQ.html">FAQ</a>
        <a href="pesquisa.html">Saiba mais</a>

        <!-- Configurações com submenu -->
        <div class="configuracoes">
            <a href="#" onclick="toggleConfig()">Configurações</a>
            <div id="submenu-config" class="submenu">
                <label class="switch-label">Tema Escuro</label>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div id ="submenu-vlibras" class="submenu">
                <label class="switch-label"> Libras</label>
                <label class="switch">
                    <input type="checkbox" id="vibras-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-black fixed-top p-2">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Esquerda: botão de menu + logo -->
            <div class="d-flex align-items-center">
                <div class="hamburger me-3" onclick="openSidebar()">
                    <img src="../assets/IMAGENS/lista.png" alt="Menu" style="width: 40px;">
                </div>
                <a class="navbar-brand m-0 p-0" href="../index.html">
                    <img src="../assets/IMAGENS/Connect_Gamers_logo_OFICIAL-removebg-preview.png" alt="logo" class="logo" id="siteLogo">
                </a>
            </div>

            <!-- Direita: ícone de perfil -->
            <a href="login.html" class="me-2">
                <img src="../assets/IMAGENS/perfil.png" alt="Perfil" style="width: 40px;" id="perfilIcon">
            </a>
        </div>
    </nav>

    <!-- Footer -->
    <footer class="footer text-white text-center">
        <p>© 2025 Connect Gamers. Todos os direitos reservados.</p>
        <p>Desenvolvido por: Ana Gonçalves, Jessica Brito, Mariana Albano, Neemias Silva, Vinícius Gonzales.</p>
    </footer>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
            document.getElementById("overlay").style.display = "block";
        }
    
        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("overlay").style.display = "none";
        }
    </script>

        <!-- botão vlibras -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const librasToggle = document.getElementById("vibras-toggle");
            const vlibras = document.getElementById("vlibras");

            const librasAtivo = localStorage.getItem("vlibrasAtivo") === "true";
                vlibras.style.display = librasAtivo ? "block" : "none";
                librasToggle.checked = librasAtivo;

            librasToggle.addEventListener("change", function () {
                const ativo = this.checked;
                vlibras.style.display = ativo ? "block" : "none";
                localStorage.setItem("vlibrasAtivo", ativo);
            });
        });
    </script>

    <!-- VLibras widget -->
    <div id="vlibras">
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <!-- Scripts -->
    <script src="../JS/rankings.js"></script>
    <!-- Bootstrap Bundle com Popper para o menu ficar responsivo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
